{% extends "base.html" %}

{% block content %}
<form method="post" action="/newpost">
	<input class="title-input" name="subject" value="{{title}}"></input>
	<textarea name="content">{{text}}</textarea>
	<button>Submit</button>
</form>
<div class="post-error">{% if error %}{{error}}{% endif %}</div>
{% endblock %}
