{% extends "base.html" %}

{% set active_page = 'login' -%}

{% block content %}
<h2>Login</h2>
<form method="post" action="/login">
	<table align="center">
		<tr>
			<td class='row-name'>Username</td>
			<td><input type="text" name="username">{{username}}</input></td>
		</tr>
		<tr>
			<td class='row-name'>Password</td>
			<td><input type="password" name="password">{{password}}</input></td>
		</tr>
	</table>
	<button>Submit</button>
</form>
{% endblock %}
