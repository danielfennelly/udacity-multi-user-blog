<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>A simple multi-user blog</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab" rel="stylesheet">
	<link rel='stylesheet' href='/css/style.css'>
</head>
<body>
	<div class="title">
		<a href="/" class="title-link"><h1>A Simple Multi-user Blog</h1></a>
	</div>
	<div class="user-name">
		{% if user %}
			<h4>{{user.key.id()}} <a href="/logout">Log Out</a></h4>
		{% else %}
			<h4><a href="/signup">Sign Up</a> <a href="/login">Log In</a></h4>
		{% endif %}
	</div>
	{% block content %}
	{% endblock %}
</body>
</html>
